{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <nav style="background: #333; padding: 1rem; color: white">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div>
          <a
            href="{% url 'post_list' %}"
            style="color: white; text-decoration: none; margin-right: 1rem"
            >Inicio</a
          >
          <a
            href="{% url 'post_list' %}"
            style="color: white; text-decoration: none"
            >Artículos</a
          >
        </div>

        <div>
          {% if user.is_authenticated %}
          <span style="margin-right: 1rem">Hola, {{ user.username }}</span>
          <form
            action="{% url 'logout' %}"
            method="post"
            style="display: inline"
          >
            {% csrf_token %}
            <button type="submit" class="navbar-btn">Cerrar sesion</button>
          </form>
          {% else %}
          <a
            href="{% url 'login' %}"
            style="color: white; text-decoration: none; margin-right: 1rem"
            >Iniciar sesión</a
          >
          <a
            href="{% url 'signup' %}"
            style="color: white; text-decoration: none"
            >Registrarse</a
          >
          {% endif %}
        </div>
      </div>
    </nav>
    {% block content %}
    <!-- Content goes here -->
    {% endblock %}
  </body>
</html>
